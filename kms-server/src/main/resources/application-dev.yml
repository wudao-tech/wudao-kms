aidojo:
  api-url: http://127.0.0.1:8084/ai
  static: https://aidojo.wudao-tech.com/static
oss:
  endpoint: https://oss-cn-hangzhou.aliyuncs.com
  access-key: ${OSS_ACCESS_KEY:your-access-key}
  secret-key: ${OSS_SECRET_KEY:your-secret-key}
  bucket-name: ${OSS_BUCKET_NAME:your-bucket-name}
  region: cn-hangzhou
  path-style-access-enabled: false
  static-bucket-name: oss-kms-static-uat-bucket-hangzhou
justauth:
  cache:
    prefix: 'local::'
  extend:
    enum-class: com.wudao.security.model.WdUatAuthSource
    config:
      WUDAO:
        redirect-uri: ${env.domain}/kms/callback?source=wudao