env:
  domain: ${DOMAIN:http://localhost:8080}
  ai-dojo-ip: ${AI_DOJO_IP:127.0.0.1}
  vectorization-ip: ${VECTORIZATION_IP:127.0.0.1}
  database-url: ${DATABASE_URL:localhost}
  database-username: ${DATABASE_USERNAME:postgres}
  database-password: ${DATABASE_PASSWORD:your-password}
  database: ${DATABASE_NAME:kms}
  redis-host: ${REDIS_HOST:localhost}
  redis-password: ${REDIS_PASSWORD:your-redis-password}
  segment-url: ${SEGMENT_URL:http://127.0.0.1:8081}
  log-level: info
# MinIO OSS 配置示例 (已注释)
